{% extends 'selectCar/app-base.html' %}

{% load static %}

{% block title %} Car Page {% endblock %}

{% block body %}


<section class="vehicles" id="vehicles" style="margin-top: 100px;">
    <!-- jinja code -->
    <!-- <h1 class="heading"> {{car.car_name}} <span>vehicles</span> </h1> -->
    <h1 class="heading"> Dashboard <span></span> </h1>
    <form action="/car" method="get">
    <div class="input-group input-group-lg mb-5">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Select Car</label>
        </div>
        <select class="custom-select custom-select-lg" id="inputGroupSelect01" name="Brand">
            <option >Choose...</option>
            <option value="Ford">Ford</option>
            <option value="Tata">Tata</option>
            <option value="Skoda">Skoda</option>
        </select>
    </div>
    <input name="year">
    <input type="submit">
    </form>

    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <img class="mt-4 rounded mx-auto d-block" src="{% static 'image/car-1.png' %}" width="50%"
                    alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title"> {{car.car_model}} </h5>
                    <h5 class="card-title"> {{car.car_price}} </h5>
                    <h6 class="card-title"> {{car.car_year}} </h6>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Visit official website</a>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="card">
                <div class="card-body">
                    <!-- <iframe src="/static/test.html" allowfullscreen="true"></iframe> -->
                    <canvas id="myChart" height="100px"></canvas>
                </div>
            </div>
        </div>
    </div>

</section>

<script>
    const labels = {{dataX |safe}};

    const data = {
        labels: labels,
        datasets: [{
            label: 'My First dataset',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: {{dataY |safe}},
        }]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {}
    };
</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
</script>
{% endblock %}
